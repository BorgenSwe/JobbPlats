<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      lang="sv"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{text.title}</title>
    </h:head>
    <h:body>
        <h1>#{text.title}</h1>
        <h:form>
            
            <h:outputLabel value="#{text.surname}" for="surname" />
            <h:inputText id="surname" value="#{registrationManager.surname}" />
            <br/>
            
            <h:outputLabel value="#{text.firstName}" for="name" />
            <h:inputText id="name" value="#{registrationManager.name}" />
            <br/>
            
            <h:outputLabel value="#{text.email}" for="email" />
            <h:inputText id="email" value="#{registrationManager.email}" />
            <br/>
            
            <h:outputLabel value="#{text.ssn}" for="ssn" />
            <h:inputText id="sn" value="#{registrationManager.ssn}" />
            <br/>
            
            <!-- Competence -->
            <h:outputLabel value="#{text.competence}" for="competence1" />
            <h:selectOneMenu id="competence1" value="#{registrationManager.competence}">
                <c:forEach var="element" items="#{registrationManager.competenceNames}">
                    <f:selectItem itemLabel="#{element.competence}" itemValue="#{element.competence}" />
                </c:forEach>
            </h:selectOneMenu>
            
            <h:outputLabel value="#{text.competenceYears}" for="competence1Years" />
            <h:inputText id="competence1Years" value="#{registrationManager.competence}" />
            <br/>
            
            <!-- Availability -->
            <h:outputLabel value="#{text.availability}" for="availability1" />
            <h:inputText id="availability1" value="#{registrationManager.availability}" />
            
            <h:outputLabel value="#{text.availabilityFrom}" for="availability1From" />
            <h:inputText id="availability1From" value="#{registrationManager.availability}" />
            
            <h:outputLabel value="#{text.availabilityTo}" for="availability1To" />
            <h:inputText id="availability1To" value="#{registrationManager.availability}" />
            <br/>
            
            <!-- Buttons -->
            <h:commandButton value="#{text.submit}" action="success"/>
       
        </h:form> 
    </h:body>
</html>
