<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="registration.css"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputStylesheet library="css" name="footer.css"/>
        <title>#{text.title} - #{text.error}</title>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/header.xhtml" />
            </ui:insert>
        </div>
        
        <div id="content">
            <h1>#{text.title}</h1>
            <div class="section" id="personInfo">
                <h2>#{text.error}</h2>
                <p>#{text.registrationError}</p>
                <a href="index.xhtml">#{text.tryAgain}</a>
            </div>
        </div>
        
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
